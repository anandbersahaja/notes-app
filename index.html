<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@heroicons/vue@v2.0.16/dist/heroicons.css"
    />

    <!-- My font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav-bar></nav-bar>

    <main class="container">
      <section class="filter">
        <button type="button" class="bg-primary" id="unArchivedFilter">
          Unarchived
        </button>
        <button type="button" class="bg-secondary" id="archivedFilter">
          Archived
        </button>
      </section>
      <section class="content"></section>
    </main>

    <footer>
      <article class="footer-content">
        <p>&copy; 2024 by @anandbersahaja</p>
      </article>
    </footer>

    <!-- Button Open Modal Form -->
    <add-note diameter="50"></add-note>

    <!-- Modal Form -->
    <div id="modal" class="modal scale-0">
      <div class="modal-header" id="modalHeader">
        <h2 id="formTitle">Add Note</h2>
        <span class="close" id="closeModalBtn">&times;</span>
      </div>
      <div class="modal-content">
        <form action="" id="formNote">
          <input type="hidden" name="id" id="id" />
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              required
              minlength="3"
              max="55"
            />
          </div>
          <div class="form-group">
            <label for="bodyNote" style="margin-bottom: 4px">Body Note</label>
            <textarea
              name="bodyNote"
              id="bodyNote"
              required
              minlength="5"
            ></textarea>
          </div>
          <button type="submit" class="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Template Navbar -->
    <template id="navbar">
      <style>
        header {
          border-bottom: 2px solid var(--primary-color);
          position: sticky;
          top: 0;
          border-radius: 0 0 10px 10px;
          background: white;
          z-index: 100;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          box-sizing: border-box;
        }
        h1 {
          color: var(--secondary-color);
          text-align: center;
          font-size: 1.7rem;
          font-weight: 700;
        }
        h1 > span {
          color: var(--primary-color);
          text-decoration: underline;
          text-decoration-color: var(--secondary-color);
        }
        .container {
          width: 100%;
          margin: 0 auto;
          padding: 15px 20px;
        }
        nav {
          padding: 1px 20px;
        }
      </style>

      <header>
        <nav>
          <h1>My<span>Notes</span></h1>
        </nav>
      </header>
    </template>
    <!-- END -->

    <!-- Template Note Item -->
    <template id="noteItem">
      <style>
        .card {
          background: white;
          display: flex;
          flex-direction: column;
          border-radius: 5px 5px 2px 2px;
          border-top: 4px solid var(--secondary-color);
          padding: 10px 25px 15px 25px;
          margin: 10px;
          font-size: 0.95rem;
          min-height: 100px;
          color: var(--secondary-color);
          position: relative;
          box-shadow: 5px 5px 8px 2px rgba(0, 0, 0, 0.1);
          animation: fadeIn 1s ease-in-out;
          transition: all 0.3s;
        }
        .card:hover {
          box-shadow: 5px 5px 8px 2px rgba(0, 0, 0, 0.2);
          background: rgba(254, 253, 252, 1);
          border-top: 4px solid var(--tertiary-color);
        }
        .card:focus {
          border-top: 4px solid var(--secondary-color);
        }
        .header-note {
          margin-bottom: 10px;
          margin-right: 32px;
          overflow: hidden;
          display: flex;
          flex-direction: column;
        }
        .body-note {
          font-size: 0.9rem;
          color: var(--secondary-color);
          overflow: hidden;
        }
        .title {
          font-size: 1.1rem;
          font-weight: 650;
        }
        .date {
          font-size: 0.75rem;
          color: var(--secondary-color);
        }
        .action {
          position: absolute;
          top: 8px;
          right: 10px;
          display: flex;
          justify-content: right;
          align-items: center;
          gap: 2px;
        }
        .action > button {
          background: none;
          border: none;
          border-radius: 4px;
          font-size: 1.2rem;
          cursor: pointer;
          opacity: 0.7;
          transition: all 0.3s;
          padding-inline: 2px;
        }
        .btn-delete {
          color: var(--primary-color);
        }
        .btn-archive {
          color: var(--secaondary-color);
        }
        button:hover {
          opacity: 1;
        }
        button:active {
          transform: scale(0.9);
        }
        .icon {
          width: 20px;
          stroke-width: 2;
        }
      </style>

      <article class="card">
        <div class="action">
          <button class="btn-archive">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
              />
            </svg>
          </button>
          <slot name="delete" class="delete"></slot>
        </div>
        <section class="header-note">
          <slot name="title" class="title">TITLE</slot>
          <slot name="createdAt" class="date">CREATED AT</slot>
        </section>
        <section class="body-note">
          <slot name="body">BODY NOTE</slot>
        </section>
      </article>
    </template>
    <!-- END -->

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
