<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@heroicons/vue@v2.0.16/dist/heroicons.css"
    />

    <!-- My font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="container navbar">
        <h1>My<span>Notes</span></h1>
      </nav>
    </header>

    <main class="container">
      <div class="card-list">
        <template id="noteItem">
          <style>
            .card {
              background: white;
              border-radius: 10px;
              box-shadow: 0 0 4px 0.8px var(--secondary-color);
              padding: 10px;
              margin: 10px;
            }
          </style>

          <article class="card">
            <section class="header-note">
              <slot name="title"></slot>
              <span name="createdAt"></span>
            </section>
            <section class="body-note">
              <slot name="bodyNote"></slot>
            </section>
          </article>
        </template>
      </div>
    </main>

    <footer>Footer</footer>
  </body>
</html>
