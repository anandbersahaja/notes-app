<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@heroicons/vue@v2.0.16/dist/heroicons.css"
    />

    <!-- My font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Template Note Item -->
    <template id="noteItem">
      <style>
        .card {
          background: white;
          border-radius: 5px 5px 2px 2px;
          border-top: 4px solid var(--secondary-color);
          padding: 20px 15px 30px 15px;
          margin: 10px;
          font-size: 0.95rem;
          height: 100px;
          box-shadow: 0 0 12px 3px rgba(0, 0, 0, 0.1);
          color: var(--secondary-color);
          animation: fadeIn 1s ease-in-out;
        }
        .card:hover {
          scale: 1.05;
          background: rgba(254, 253, 252, 1);
        }
        .header-note {
          margin-bottom: 10px;
        }

        .title {
          font-size: 1.1rem;
          font-weight: 650;
        }
        .date {
          font-size: 0.8rem;
          color: var(--secondary-color);
        }
      </style>

      <article class="card">
        <section class="header-note">
          <slot name="title" class="title">TITLE</slot>
          <slot name="createdAt" class="date">CREATED AT</slot>
        </section>
        <section class="body-note">
          <slot name="body">BODY NOTE</slot>
        </section>
      </article>
    </template>
    <!-- END -->

    <button class="menu" id="openModalBtn">+</button>

    <div id="modal" class="modal hidden">
      <div class="modal-header" id="modalHeader">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Modal Form</h2>
      </div>
      <div class="modal-content">
        <form action="">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <header>
      <nav class="container navbar">
        <h1>My<span>Notes</span></h1>
      </nav>
    </header>

    <main class="container">
      <div class="card-list">
        <note-item>
          <h2 slot="title">Judulnya</h2>
          <span slot="createdAt">Tanggalnya</span>
          <p slot="body">Isinya</p>
        </note-item>
      </div>
    </main>

    <footer>
      <article class="footer-content">
        <p>&copy; 2024 by @anandbersahaja</p>
      </article>
    </footer>

    <script src="./src/js/view/app.js" type="module"></script>
  </body>
</html>
