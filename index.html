<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@heroicons/vue@v2.0.16/dist/heroicons.css"
    />

    <!-- My font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav-bar></nav-bar>

    <main class="container">
      <div class="card-list">
        <note-item></note-item>
      </div>
    </main>

    <footer>
      <article class="footer-content">
        <p>&copy; 2024 by @anandbersahaja</p>
      </article>
    </footer>

    <!-- Button Open Modal Form -->
    <add-note diameter="50"></add-note>

    <!-- Modal Form -->
    <div id="modal" class="modal hidden">
      <div class="modal-header" id="modalHeader">
        <h2 id="formTitle">Add Note</h2>
        <span class="close" id="closeModalBtn">&times;</span>
      </div>
      <div class="modal-content">
        <form action="" id="formNote">
          <input type="hidden" name="id" id="id" />
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              required
              minlength="3"
              max="55"
            />
          </div>
          <div class="form-group">
            <label for="bodyNote" style="margin-bottom: 4px">Body Note</label>
            <textarea
              name="bodyNote"
              id="bodyNote"
              required
              minlength="5"
            ></textarea>
          </div>
          <button type="submit" class="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Template Navbar -->
    <template id="navbar">
      <style>
        header {
          border-bottom: 2px solid var(--primary-color);
          position: sticky;
          top: 0;
          border-radius: 0 0 10px 10px;
          background: white;
          z-index: 100;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          box-sizing: border-box;
        }
        h1 {
          color: var(--secondary-color);
          text-align: center;
          font-size: 1.7rem;
          font-weight: 700;
        }
        h1 > span {
          color: var(--primary-color);
          text-decoration: underline;
          text-decoration-color: var(--secondary-color);
        }
        .container {
          width: 100%;
          margin: 0 auto;
          padding: 15px 20px;
        }
        nav {
          padding: 1px 20px;
        }
      </style>

      <header>
        <nav>
          <h1>My<span>Notes</span></h1>
        </nav>
      </header>
    </template>
    <!-- END -->

    <!-- Template Note Item -->
    <template id="noteItem">
      <style>
        .card {
          background: white;
          border-radius: 5px 5px 2px 2px;
          border-top: 4px solid var(--secondary-color);
          padding: 20px 15px 30px 15px;
          margin: 10px;
          font-size: 0.95rem;
          text-overflow: clip;
          height: 100px;
          color: var(--secondary-color);
          position: relative;
          animation: fadeIn 1s ease-in-out;
          box-shadow: 5px 5px 8px 2px rgba(0, 0, 0, 0.1);
          cursor: pointer !important;
          transition: all 0.3s;
        }
        .card:hover {
          box-shadow: 5px 5px 8px 2px rgba(0, 0, 0, 0.2);
          background: rgba(254, 253, 252, 1);
          border-top: 4px solid var(--tertiary-color);
        }
        .card:active {
          scale: 0.966;
        }
        .card:focus {
          border-top: 4px solid var(--secondary-color);
        }
        .header-note {
          margin-bottom: 10px;
        }
        .title {
          font-size: 1.1rem;
          font-weight: 650;
        }
        .date {
          font-size: 0.8rem;
          color: var(--secondary-color);
        }
        .btn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 3px;
        }
        .body-note {
          font-size: 0.9rem;
          color: var(--secondary-color);
          overflow: auto;
          height: 70px;
        }
      </style>

      <article class="card">
        <section class="header-note">
          <slot name="title" class="title">TITLE</slot>
          <slot name="createdAt" class="date">CREATED AT</slot>
        </section>
        <section class="body-note">
          <slot name="body">BODY NOTE</slot>
        </section>
      </article>
    </template>
    <!-- END -->

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
